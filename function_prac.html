<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //익명함수
        var 함수 = function(){
            alert('함수A');
        }
        //선언적 함수
        function 함수(){
            alert('함수B');
        }
        //선언적 함수는 가장 먼저 읽음
        //따라서 선언적 함수를 익명함수보다 먼저 읽기 때문에 나중에 읽은 익명함수 실행됌.
        함수();
    </script>
</head>
<body>
    
</body>
</html>
