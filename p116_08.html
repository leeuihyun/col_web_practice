<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method = "get">
        <b>시작 그룹</b><br>
        <input type="radio" id = "open" name = "first" checked>
        <label for="open">새 탭 페이지 열기</label><br>
        <input type="radio" id = "continue" name = "first">
        <label for="continue">중단한 위치에서 계속하기</label><br>
        <!--두개씩만씀.-->
        <input type="checkbox" id = "service" name = "second" checked>동기화 및 서비스<br>
        <input type="checkbox" id = "access" name = "second" checked>로그인 허용<br>
        <input type="checkbox" id = "load" name = "second">페이지 미리 로드<br>
    </form>
</body>
</html>
