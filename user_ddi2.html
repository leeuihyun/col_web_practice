<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("사용자가 태어난 년도를 입력하시오");
        
        function solve(x){
            var num = x%12;
            if(num%12==0){
                alert('원숭이띠');
            }
            else if(num%12==5){
                alert('소띠');
            }
            else{
                alert('나머지 띠들');
            }
        }
        solve(num);
    </script>
