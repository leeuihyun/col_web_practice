<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed bar</title>
    <style>
        .container{
            margin-left:50px;
            margin-top:50px;
        }
        .top_bar{
            left:0;
            top:0;
            right:0;
            height:50px;
            position:fixed;
            z-index: 2;
            background-color:red;
        }
        .left_bar{
            left:0;
            top:0;
            bottom:0;
            width:50px;
            position:fixed;
            z-index: 1;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class = "top_bar"></div>
    <div class = "left_bar"></div>
    <div class = "container">
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet</p>
    </div>
</body>
</html>
