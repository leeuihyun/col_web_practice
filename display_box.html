<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display : block;
            /*
                display : none -> 더미 객체 더미 객체 
                display : block -> 더미 객체
                                   대상 객체
                                   더미 객체
                display :inline -> 더미 객체 대상 객체 더미 객체
                display :inline-block -> 더미 객체 대상 객체 더미 객체 
            */
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div class = "box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
